<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>PartLink Purchase Orders</title>
		<link rel="stylesheet" href="css/jquery-ui-1.10.0.custom.css" type="text/css">
		<link rel="stylesheet" href="css/partlink.custom.css" type="text/css">
		<link rel="stylesheet" href="css/procurements.partlink.css" type="text/css">
		<!-- JavaScript Libraries -->
		<script src="scripts/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="scripts/lib/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
		<script src="scripts/lib/jquery.multi-open-accordion-1.5.3.custom.js" type="text/javascript"></script>
		<script src="scripts/lib/json-serialization.js" type="text/javascript"></script>
		<script src="scripts/lib/load.js" type="text/javascript"></script>
		<script src="scripts/lib/simple-expand.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtiq96OS6vSVrEnNxjLl96CYOeoSbSHtk"></script>
		<!-- S2S Core JavaScript -->
		<script src="scripts/core/s2s-utils.js" type="text/javascript"></script> <!-- Always load first -->
		<script src="scripts/core/s2s-config.js" type="text/javascript"></script>
		<script src="scripts/core/HookPanel.js" type="text/javascript"></script>
		<script src="scripts/core/FacetPanel.js" type="text/javascript"></script>
		<script src="scripts/core/WidgetPanel.js" type="text/javascript"></script>
		<script src="scripts/core/Input.js" type="text/javascript"></script>
		<script src="scripts/core/Interface.js" type="text/javascript"></script>
		<script src="scripts/core/SearchService.js" type="text/javascript"></script>
		<script type="text/javascript">var dojoConfig = { parseOnLoad: true };</script>
		<script type="text/javascript">
			(function(s2s,$) {
				$(document).ready(function() {
					//Be sure to change the URI argument of the SearchService constructor to your service URI.
					//Rather than configuring the service through an XML file, it can be done with a JSON object
					var s2sConfOntURI = 'http://partlink.tw.rpi.edu/ontologies/partlink-s2s.ttl#';
					var s2sCoreOntURI = 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/';
					var config = {
						'paradigm' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/HierarchicalSearch',
						'inputs' : [
							{'name' : s2sConfOntURI + 'PartClasses', 'enabled' : true, 'widget' : s2sConfOntURI + 'HierarchyFacetedSelect'},
							{'name' : s2sConfOntURI + 'CageCountries', 'enabled' : true, 'widget' : s2sConfOntURI + 'ContextSelect'},
							{'name' : s2sConfOntURI + 'UnitsOfIssue', 'enabled' : true, 'widget' : s2sConfOntURI + 'ContextSelect'},
							{'name' : s2sConfOntURI + 'NetPrices', 'enabled' : true, 'widget' : s2sConfOntURI + 'RangeSliderWidget'},
							{'name' : s2sConfOntURI + 'OrderQuantities', 'enabled' : true, 'widget' : s2sConfOntURI + 'RangeSliderWidget'},
							{'name' : s2sConfOntURI + 'OrderNumbers', 'enabled' : true, 'widget' : s2sConfOntURI + 'GenericWidget'},
							{'name' : s2sConfOntURI + 'ContractNumbers', 'enabled' : true, 'widget' : s2sConfOntURI + 'GenericWidget'},
							{'name' : s2sConfOntURI + 'NIINs', 'enabled' : true, 'widget' : s2sConfOntURI + 'GenericWidget'},
							//{'name' : s2sConfOntURI + 'AwardDates', 'enabled' : true, 'widget' : s2sConfOntURI + 'DynamicDateWidget'},
							//{'name' : s2sConfOntURI + 'PurchaseOrderChangeDates', 'enabled' : true, 'widget' : s2sConfOntURI + 'DynamicDateWidget'},
							//{'name' : s2sConfOntURI + 'DataInDBDates', 'enabled' : true, 'widget' : s2sConfOntURI + 'DynamicDateWidget'},
						]
					}
					var service = new s2s.SearchService(s2sConfOntURI + 'ProcurementSearchService', config);
					var callback = function(response) {}
					//var intrfc = s2sConfOntURI + 'BcoDmoMapperQuery';
					var hook = new s2s.utils.HookPanel(null, callback);
					service.addPanel(hook);
					hook.update({});
				});
			})(edu.rpi.tw.sesf.s2s,jQuery);
		</script>
	</head>
	<body>
		<h1>PartLink Purchase Order Browser</h1>
	        <!-- The name attribute of this <div> specifies where UI components belonging to the named service -->
		<!-- will be placed.  If you change the name of the service, in the $.ready() function, be sure to -->
                <!-- adjust the name of this <div> as well. -->
		<div name="http://partlink.tw.rpi.edu/ontologies/partlink-s2s.ttl#ProcurementSearchService">
			<table>
				<tbody>
					<tr>
					        <!-- If you wish to use the default facet panel, leave unchanged -->
						<td id="s2s-facet-panel" style="vertical-align:top;width:15em"></td>
						<!-- Change the values of the two hidden inputs to specify your results query -->
						<!-- interface and the widget you wish to use to render the results. -->
						<td class="s2s-widget-panel" style="vertical-align:top">
							<input type="hidden" name="interface" value="http://partlink.tw.rpi.edu/ontologies/partlink-s2s.ttl#ResultsListQuery" />
							<input type="hidden" name="widget" value="http://partlink.tw.rpi.edu/ontologies/partlink-s2s.ttl#ResultsListWidget" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
